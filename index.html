<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Personal y de Negocios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hola, soy Daniel</h1>
        <nav>
            <ul>
                <li><a href="#about">Sobre mí</a></li>
                <li><a href="#services">Servicios</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>Sobre mí</h2>
        <p>Soy un profesional en [tu campo] con experiencia en [tus habilidades].</p>
    </section>

    <section id="services">
        <h2>Servicios</h2>
        <div class="service">
            <h3>Servicio 1</h3>
            <p>Descripción del servicio 1.</p>
        </div>
        <div class="service">
            <h3>Servicio 2</h3>
            <p>Descripción del servicio 2.</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contacto</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Tu nombre" required>
            <input type="email" id="email" placeholder="Tu email" required>
            <textarea id="message" placeholder="Tu mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div id="responseMessage" class="hidden"></div>
    </section>

    <footer>
        <p>&copy; 2023 DANIEL. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
