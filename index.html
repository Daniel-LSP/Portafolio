<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Personal</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Selector de idioma -->
    <div class="language-selector-container">
        <select id="languageSelector" class="language-selector">
            <option value="es">Español</option>
            <option value="en">English</option>
            <option value="fr">Français</option>
        </select>
    </div>

    <!-- Contenido de la página -->
    <header>
        <h1>Mi Página Personal</h1>
    </header>
    <nav>
        <a href="#acerca">Acerca de mí</a>
        <a href="#proyectos">Proyectos</a>
        <a href="#portafolio">Portafolio</a>
        <a href="#contacto">Contacto</a>
        <a href="#juegos">Zona de Juegos</a>
    </nav>
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Buscar en la página..." data-key="search-placeholder">
    </div>

    <div class="main-layout">
        <div class="sidebar">Anuncios del lado izquierdo</div>
        <div class="content">Aquí puedes colocar videos, fotos o lo que quieras</div>
        <div class="sidebar">Anuncios del lado derecho</div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
